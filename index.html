    <style>
        :root {
            --bg-alice-blue: #EDF6F9;
            --primary-teal: #006D77;
            --secondary-aqua: #83C5BE;
            --highlight-silk: #FFDDD2;
            --action-tangerine: #E29578;
            --mascot-green: #4A5D4E;
            --logo-cream: #F2E9D4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-alice-blue);
            color: var(--primary-teal);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .shane-serif {
            font-family: 'Fraunces', serif;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .glass {
            background: rgba(131, 197, 190, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 109, 119, 0.1);
        }
        .glass-pearl {
            background: rgba(131, 197, 190, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .warm-shadow {
            box-shadow: 0 15px 40px -10px rgba(255, 221, 210, 0.8);
        }
        .mascot-shadow {
            box-shadow: 0 10px 30px -5px rgba(74, 93, 78, 0.3);
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: btn-shimmer 3s infinite;
        }
        @keyframes btn-shimmer {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }
        /* Fix for mobile height issues */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
