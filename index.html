<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#EDF6F9">
    <title>Shane's Retirement Fund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fraunces:opsz,wght@9..144,700;9..144,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-alice-blue: #EDF6F9;
            --primary-teal: #006D77;
            --secondary-aqua: #83C5BE;
            --highlight-silk: #FFDDD2;
            --action-tangerine: #E29578;
            --mascot-green: #4A5D4E;
            --logo-cream: #F2E9D4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-alice-blue);
            color: var(--primary-teal);
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .shane-serif {
            font-family: 'Fraunces', serif;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .glass {
            background: rgba(131, 197, 190, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 109, 119, 0.1);
        }
        .glass-pearl {
            background: rgba(131, 197, 190, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .warm-shadow {
            box-shadow: 0 15px 40px -10px rgba(255, 221, 210, 0.8);
        }
        .mascot-shadow {
            box-shadow: 0 10px 30px -5px rgba(74, 93, 78, 0.3);
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: btn-shimmer 3s infinite;
        }
        @keyframes btn-shimmer {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }
        /* Fix for mobile height issues - use dvh for dynamic viewport height */
        #root {
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height - accounts for mobile browser chrome */
            display: flex;
            flex-direction: column;
        }

        /* Safe area insets for notched devices (iPhone X+, Android) */
        .safe-area-top {
            padding-top: env(safe-area-inset-top, 0px);
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .safe-area-left {
            padding-left: env(safe-area-inset-left, 0px);
        }
        .safe-area-right {
            padding-right: env(safe-area-inset-right, 0px);
        }
        .safe-area-x {
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }
        .safe-area-y {
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }
        .safe-area-all {
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }

        /* Bottom nav specific - add safe area to bottom padding */
        .bottom-nav-safe {
            padding-bottom: max(1rem, env(safe-area-inset-bottom, 1rem));
        }
        @media (min-width: 640px) {
            .bottom-nav-safe {
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom, 1.5rem));
            }
        }

        /* Fix for modals on mobile - use dvh instead of vh */
        .modal-max-height {
            max-height: 85vh;
            max-height: 85dvh;
        }
        @media (min-width: 640px) {
            .modal-max-height {
                max-height: 90vh;
                max-height: 90dvh;
            }
        }

        /* Full screen containers should account for safe areas */
        .full-screen-safe {
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: env(safe-area-inset-top, 0px);
            padding-bottom: env(safe-area-inset-bottom, 0px);
            padding-left: env(safe-area-inset-left, 0px);
            padding-right: env(safe-area-inset-right, 0px);
        }

        /* Prevent horizontal overflow on mobile */
        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
